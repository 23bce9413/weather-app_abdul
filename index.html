<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather Report</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="nav-bar">
            <h1>WeatherToday</h1>
            <div class="search-bar">
                <input type="text" id="location-input" placeholder="Enter City Name">
                <button id="geo-location-btn">Use My Location</button>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <section id="current-weather">
            <h2 id="city-name">City Name</h2>
            <div class="weather-info">
                <img id="weather-icon" src="" alt="Weather Icon">
                <p id="temperature">25°C</p>
                <p id="weather-description">Clear sky</p>
                <p id="humidity">Humidity: 50%</p>
                <p id="wind-speed">Wind Speed: 10 km/h</p>
            </div>

            <div class="unit-toggle">
                <button id="celsius-btn">°C</button>
                <button id="fahrenheit-btn">°F</button>
                <button id="kelvin-btn">K</button>
            </div>
        </section>

        <!-- Hourly Forecast Section -->
        <section id="hourly-forecast">
            <h3>Hourly Forecast</h3>
            <div class="hourly-list">
                <!-- Dynamically generated hourly forecast cards will go here -->
                <div class="hour-card">
                    <p class="hour">2 PM</p>
                    <img class="hour-icon" src="" alt="Weather Icon">
                    <p class="hour-temp">25°C</p>
                </div>
            </div>
        </section>

        <!-- 5-Day Forecast Section -->
        <section id="five-day-forecast">
            <h3>5-Day Forecast</h3>
            <div class="forecast-cards">
                <!-- Dynamically generated 5-day forecast cards will go here -->
                <div class="forecast-card">
                    <p class="day">Monday</p>
                    <img class="forecast-icon" src="" alt="Weather Icon">
                    <p class="high-temp">28°C</p>
                    <p class="low-temp">18°C</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    

    <script src="index.js"></script>
</body>
</html>
